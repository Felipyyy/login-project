<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <nav class="nav">
        <img src="./animations/desbook-logo.png" alt="desbook logo">
        <ul class="navul">
            <li class="navli">Início</li>
            <li class="navli">Informações</li>
            <li class="navli">Suporte</li>
        </ul>
    </nav>

    <div class="menu-login">
        <!-- left login -->
        <div class="left-login">
            <h1> Desbook </h1>
            <h3> Conecte-se conosco e transforme idéias! </h3>
            <img src="./animations/mobile-login-animate.svg" alt="animação">
        </div>

        <!-- right-login -->
        <div class="right-login">
            <div class="card-login">
                <div>
                    <h1> Entrar no Desbook </h1>

                    <div class="form-control">
                        <div class="textfield">
                            <input class="input" type="text" name="usuario" id="usuario" placeholder="Usuário">
                        </div>
                    </div>

                    <div class="form-control">
                        <div class="textfield">
                            <input class="input" type="password" name="senha" id="senha" placeholder="Senha">
                        </div>
                    </div>

                    <div class="botao-login">
                        <button> ENTRAR </button>
                    </div>

                    <div class="conexao">
                        <button class="botao-face"><i class="fa-brands fa-facebook"></i> Facebook </button>
                        <button class="botao-google"><i class="fa-brands fa-google"></i> Google </button>
                    </div>

                    <div class="metodos">
                        <p>
                            Criar uma conta!
                        </p>
                        <p>
                            Esqueceu a senha?
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Siga-nos nas maiores redes sociais!
        </p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
    </footer>

</body>

</html>
